<form class="form-header" onsubmit="return false;" method="GET">
    <input #myInput (keyup.enter)="doSearch(myInput.value)" class="au-input au-input-xl" type="text" name="search" placeholder="Search for data ..." />
    
    <button class="au-btn-submit" (click)="doSearch(myInput.value)" type="submit">
        Search
    </button>
</form>
